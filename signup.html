<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container active">
        <div class="signup-register">
            <form id="signupForm" action="signup-register" target="_self">
                <h2>Sign up</h2>

                <div class="input-box">
                    <label for="name">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        Name
                    </label><br/>
                    <input type="text" id="name" required autofocus><br/>
                </div>

                <div class="input-box">
                    <label for="usrname">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        Username
                    </label><br/>
                    <input type="text" id="usrname" required><br/>
                </div>

                <div class="input-box">
                    <label for="email">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        Email
                    </label><br/>
                    <input type="email" id="email" required><br/>
                </div>

                <div class="input-box">
                    <label for="password">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        Password
                    </label><br/>
                    <input type="password" id="password" required maxlength="8"><br/>
                </div>

                <button type="button" onclick="redirectToUKStore()">Submit</button><br/>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        function redirectToUKStore() {
            const form = document.getElementById('signupForm');
            if (form.checkValidity()) {
                window.location.href = 'UKStore.html';
            } else {
                form.reportValidity();
            }
        }
    </script>
</body>

</html>
